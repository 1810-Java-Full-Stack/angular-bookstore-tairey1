<div *ngIf="this.books" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div *ngFor="let book of this.books" class="col-md-2" style="padding-bottom: 20px">
              <li>id: <a href="detail/{{book.id}}">{{this.book.id}}</a>, Title: {{ this.book.title }}, Author: {{this.book.author}},

              </li>
            </div>
          </div>
        </div>
    </div>
  </div>
